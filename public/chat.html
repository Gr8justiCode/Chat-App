<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/chat.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
        </div>
        <div class="main">
            <div id="render-template"></div>

            <div class="chat-message">
                <form action="" method="post" autocomplete="off">
                    <input type="text" name="chat" placeholder="message">
                    <button>Send</button>
                </form>
                <button id="shareLocation">Share Location</button>
            </div>
        </div>
    </div>

    <script id="template" type="text/html">
        <div>
            <p>
                <span class="username">{{username}}</span>
                <span class="time">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="locate-me" type="text/html">
        <div>
            <p>
                <span class="username">{{username}}</span>
                <span class="time">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My current location<a></p>
        </div>
    </script>
</body>
</html>
